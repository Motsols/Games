buildscript {
    ext.kotlinVersion = "1.2.30"

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.junit.platform:junit-platform-gradle-plugin:1.0.1"
    }
}

plugins {
    id "com.github.johnrengelman.shadow" version "2.0.2"
}

apply plugin: 'application'
apply plugin: "kotlin-platform-jvm"
apply plugin: "org.junit.platform.gradle.plugin"

group 'net.zomis'
version '1.0-SNAPSHOT'

mainClassName = 'net.zomis.games.server2.Main'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "http://www.zomis.net/maven"
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    expectedBy project(":games-core")

    compile "com.fasterxml.jackson.core:jackson-core:2.9.4"
    compile "com.fasterxml.jackson.core:jackson-annotations:2.9.4"
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.4"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.5"
    compile 'com.beust:jcommander:1.72'
    compile "org.java-websocket:Java-WebSocket:1.3.0"
    compile "log4j:log4j:1.2.17"
    compile 'org.slf4j:slf4j-log4j12:1.7.25'
    compile "com.github.lewik.klogging:klogging.jvm:$kotlinVersion"
    compile "io.javalin:javalin:1.5.0"
    compile "com.github.kittinunf.fuel:fuel:1.11.0"
    compile "net.zomis:uttt:0.1"

//    testCompile "de.flapdoodle.embed:de.flapdoodle.embed.mongo"
    testCompile 'com.sksamuel.gwt:gwt-websockets:1.0.4'
    testCompile "org.junit.jupiter:junit-jupiter-api:5.0.3"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:5.0.3"
}
